<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Тетрис</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Стартовый экран -->
  <div id="landing-screen" class="screen screen--active">
    <div class="background">
      <div class="landing-parallax-layer landing-parallax-layer--far" aria-hidden="true"></div>
      <div class="landing-parallax-layer landing-parallax-layer--mid" aria-hidden="true"></div>
      <div class="landing-parallax-layer landing-parallax-layer--near" aria-hidden="true"></div>
    </div>
    <div class="landing-content">
      <h1 class="title">Тетрис</h1>
      <button id="start-button" class="btn btn-primary"><span class="btn-text">Начать</span></button>
      <p id="landing-high-score" class="landing-high-score">Рекорд: 0</p>
      <div class="leaderboard-wrap">
        <h2 class="leaderboard-title">Лучшие результаты</h2>
        <ol id="leaderboard-list" class="leaderboard-list"></ol>
      </div>
    </div>
  </div>

  <!-- Игровой экран -->
  <div id="game-screen" class="screen screen--hidden">
    <div class="background">
      <div class="game-bg" aria-hidden="true"></div>
    </div>
    <header class="game-header">
      <div id="score" class="score-display">Очки: 0</div>
    </header>
    <main class="game-main">
      <div id="game-board-wrapper" class="game-board-wrapper">
        <div id="game-board" class="game-board" aria-label="Игровое поле"></div>
      </div>
      <div class="controls">
        <div class="controls-row controls-row--top">
          <button id="btn-drop" class="btn control-btn" type="button"><span class="btn-text">Сброс</span></button>
          <div class="next-preview-wrap">
            <span class="next-preview-label">Следующий</span>
            <div id="next-preview" class="next-preview" aria-hidden="true"></div>
          </div>
          <button id="btn-pause" class="btn control-btn" type="button"><span class="btn-text">Пауза</span></button>
        </div>
        <div class="controls-row controls-row--bottom">
          <button id="btn-left" class="btn control-btn" type="button"><span class="btn-text">Влево</span></button>
          <div class="controls-rotate-stack">
            <button id="btn-rotate-right" class="btn control-btn control-btn--rotate" type="button" aria-label="Повернуть вправо">↻</button>
            <button id="btn-rotate-left" class="btn control-btn control-btn--rotate" type="button" aria-label="Повернуть влево">↺</button>
          </div>
          <button id="btn-right" class="btn control-btn" type="button"><span class="btn-text">Вправо</span></button>
        </div>
      </div>
    </main>
    <div id="game-over-overlay" class="game-over-overlay screen--hidden">
      <div class="game-over-content">
        <p class="game-over-text">Игра окончена</p>
        <p id="final-score" class="game-over-score">Ваши очки: 0</p>
        <p id="game-over-high-score" class="game-over-high-score">Рекорд: 0</p>
        <ol id="game-over-leaderboard" class="leaderboard-list leaderboard-list--compact"></ol>
        <button id="restart-button" class="btn btn-secondary"><span class="btn-text">Сыграть ещё раз</span></button>
      </div>
    </div>
    <div id="pause-overlay" class="pause-overlay screen--hidden">
      <div class="pause-content">
        <p class="pause-text">Пауза</p>
        <button id="pause-resume-btn" class="btn btn-secondary"><span class="btn-text">Продолжить</span></button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
